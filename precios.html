<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/invie.css">
		<meta charset="utf-8">
		<title>Invie - Precios de tus mejores guitarras!!</title>
	</head>
	<body>
		<header id="header" class="header background"><!-- header -->
			<div class="contenedor">
				<figure class="logotipo"> <!-- logotipo -->
				<img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">
			</figure>
			<nav class="menu"><!-- menu -->
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="index.html#guitarras">Guitarras</a>
					</li>
					<li>
						<a href="precios.html">Precios</a>
					</li>
				</ul>
			</div>
			</nav>
		</header>
		<section class="table">
			<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Clasic</td>
						<td>$10000</td>
						<td>Guitarra Pro</td>
					</tr>
					<tr>
						<td>Invie Clasic</td>
						<td>$10000</td>
						<td>Guitarra Pro</td>
					</tr>
					<tr>
						<td>Invie Clasic</td>
						<td>$10000</td>
						<td>Guitarra Pro</td>
					</tr>
				</tbody>
			</table>
			</div>
		</section>
		<footer class="footer">
		<div class="contenedor">
				<div class="contacto">
					<img src="images/invie-white.png" alt="Logotipo Blanco">
					<a href="tel:+50762466941"><strong>Teléfono </strong><span>222-2222</span></a>
					<a href="mailto:contacto@invie.com"><strong>Email</strong><span>contacto@invie.com</span></a>
				</div>
				<form class="formulario">
					<div class="col1">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" required name="nombre">
						<label for="email">E-mail</label>
						<input type="email" required id="email" name="email">
						<div class="sexo">
							<label for="mujer">
								<input value="mujer" checked type="radio" id="mujer" name="sexo"> Mujer
							</label>
							<label for="hombre">
								<input value="hombre" type="radio" id="hombre" name="sexo"> Hombre
							</label>
						</div>
					

					<div class="intereses">
						<label for="cotizacion">
							<input value="cotizacion" checked type="checkbox" name="cotizacion" id="cotizacion"> Cotización
						</label>
						<label for="reclamos">
							<input value="reclamos" type="checkbox" name="reclamos" id="cotizacion"> Reclamos
						</label>
						<label for="comentarios">
							<input value="comentarios" type="checkbox" name="comentarios" id="cotizacion"> Comentarios
						</label>
						<label for="otros">
							<input value="otros" type="checkbox" name="otros" id="cotizacion"> Otros
						</label>
						
					</div>
						<div class="col2">
							<label for="Comentarios"> Comentarios </label>
							<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
							<input type="submit" name="enviar" value="Enviar" class="button">
						</div>

					</div>
				</form>
			</div>
		</footer>		
	</body>
</html>
